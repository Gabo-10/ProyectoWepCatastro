{% extends "ProyectoWebApp/base.html" %}

{% load static %}

<!-- Contenido cambiante-->
{% block content %}

    {% for direccion in direccions %}

    <!-- Heading -->
   <section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{direccion.imagen.url}}" alt="" style="width: 70%;">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4" >
            <span class="section-heading-lower" style="color: black;">{{direccion.titulo}}</span>
            <span class="section-heading-upper">{{direccion.contenido}}</span>
          </h2>
                   
        </div>
      </div>
    </div>
  </section>   

    {% endfor %}

{% endblock %}
