{% extends "ProyectoWebApp/base.html" %}

{% load static %}

<!-- Contenido cambiante-->
{% block content %}

<div class="container">

    <div style="float: right;">

        <p style="color: rgb(0, 0, 0);">Texto de prueba</p>

    </div>

   <div class="row">

{% for producto in productos %}

    <div class="col-md-3">

        <div class="card" style="width: 100%; height: 90%; margin: 25px 5px;">

            <img src="{{producto.imagen.url}}" class="card-img-top">

            <div class="card-body" style="text-align: center;">

                <h7 class="card-title">{{producto.nombre}}</h7>

                <p class="card-text">{{producto.precio}}&nbsp;$</p>

             </div>

             <div class="card-foorer text-center">

                <a href="#" class="btn btn-success">Agregar al carro</a>

             </div>

        </div>

    </div>

{% endfor %}

   </div>
</div>

{% endblock %}
